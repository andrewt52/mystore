{% extends "shop/base.html" %}
{% load i18n %}

{% block content %}
	<h1>{% trans "Order History" %}</h1>

	{% if not object_list.exists %}
		You have not placed any orders.
	{% endif %}

	<ul>
	{% for order in object_list  %}
		<li><a href="{{ order.get_absolute_url }}">{{ order }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
