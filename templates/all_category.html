{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}<p>Please select a category to browse</p><br>
{% for category in categories %}
    <a href="/products/category/{{category.slug}}"><p><b>{{ category.name }}</b></p>
    <li><img src="/media/{{category.photo}}" height="200" width="200"></li></a>
{% endfor %}

{% endblock %}
